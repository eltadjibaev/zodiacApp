<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel='stylesheet' href='/css/style.css'>
    <title>zodiacApp</title>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Zodiac App</a>
      </div>
    </nav>
    
    <div class='container'>
        <h1>Welcome to Zodiac App</h1>
        <div class="row">
            <div class="col-md-4">
                <img class="card-img-top" src='https://pixabay.com/get/ed35b90c28f21c22d2524518b7444795ea76e5d004b0144596f7c578a4e9b6_340.jpg'>
                <hr>
                <form>
                    <div class="form-group">
                        <input type="text" id='search' class='form-control' placeholder='Type zodiac name ....'>
                    </div>
                    <div class="form-group">
                        <button class='btn btn-info'>Search</button>
                    </div>
                </form>
            </div>
            <div class="col-md-4">
                <p>Result will display here</p>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
